<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>


    <div class="container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg"
                        class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <div class="bg-success w-100 d-flex flex-column align-items-center justify-content-center"
                        style="height: 300px;">
                        <h1>Title</h1>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere corrupti nemo placeat alias
                        </p>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="https://cdn.pixabay.com/photo/2018/01/12/10/19/fantasy-3077928_640.jpg"
                        class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
</body>
<script src="../../node_modules/@popperjs/core/dist/umd/popper-base.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
